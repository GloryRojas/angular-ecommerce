<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Productos
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="id"
              formControlName="id"
              matInput
              type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="title"
              formControlName="title"
              matInput
              type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Price"
              formControlName="price"
              matInput
              type="number">
          </mat-form-field>
          <div *ngIf="priceField.errors && priceField.dirty">
            <p *ngIf="priceField.hasError('price_invalid')">El precio no debe ser mayor a 10000</p>
            <p *ngIf="priceField.hasError('required')">El precio es requerido</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea
              matInput
              placeholder="description"
              formControlName="description"
            >
            </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="!form.valid" mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
